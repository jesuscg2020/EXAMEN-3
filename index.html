<body>
   <div class="content"> 
    <h1>Tabla de Libros</h1>                    
                <table id="course_table" class="table table-striped">  
                    <thead bgcolor="#2E86C1">
                        <tr class="table-primary">
                           <th width="30%">ID</th>
                           <th width="50%">LIBRO</th>  
                           <th width="30%">AUTOR</th>
                           <th scope="col" width="5%">Editar</th>
                           <th scope="col" width="5%">Eliminar</th>
                        </tr>
                    </thead>
                </table>
            </br>
                <div align="center">
                    <button type="button" id="add_button" data-toggle="modal" data-target="#userModal" class="btn btn-primary btn-lg">Agregar Libro</button>
                </div>
   </div>               



<div id="userModal" class="modal fade">
    <div class="modal-dialog">
        <form method="post" id="course_form" enctype="multipart/form-data">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Agregar Libro</h4>
                </div>
                <div class="modal-body">
                    <label>Introduce el nombre del libro</label>
                    <input type="text" name="course" id="course" class="form-control" />
                    <br />
                    <label>Introduce el Nombre del Autor</label>
                    <input type="text" name="students" id="students" class="form-control" />
                    <br /> 
                </div>
                <div class="modal-footer">
                    <input type="hidden" name="course_id" id="course_id" />
                    <input type="hidden" name="operation" id="operation" />
                    <input type="submit" name="action" id="action" class="btn btn-primary" value="Add" />
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
